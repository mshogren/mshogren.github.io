---
layout: default
---
<article class="col-xs-12 col-sm-12 main-content">
  <h2>{{ page.title }}</h2>
  <p class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
  </p>

  <div class="post">
    {{ content }}
  </div>

  {% include comments.html %}
</article>
